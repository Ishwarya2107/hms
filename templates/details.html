<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Medical Condition Input Form</title>
    <style>
        .home-img{
    width:800px;
    height:500px;
}
.home-img {
    width: 100%;
    max-width: 400px;
    height: auto;
   
    padding-left: 100px;
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .left-half {
            flex: 1;
            background-image: url('path_to_your_image.jpg');
            background-size: cover;
            background-position: center;
        }
        .right-half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 25px;
            margin-bottom: 25px;
            color: #333;
            font-size: 25px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #033E75;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="left-half" style=" background-color: #033E75;">
        <h2 style="color: white;font-family: 'Roboto', sans-serif;padding-top: 50px;padding-left: 50px;padding-right: 50px;font-size: 60px;">Enter Medical Condition Details</h2>
        <div style="padding-bottom: 50px;">
            <img class="home-img" src="{{ url_for('static', filename='doc-removebg-preview.png') }}" alt="Limousine">
        </div>
    </div>
    <div class="right-half">
        
        <form action="/submit" method="post">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">

            <label for="description">Description of Disease:</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
            
            <label for="body_part">Affected Body Part:</label>
            <input type="text" id="body_part" name="body_part">
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

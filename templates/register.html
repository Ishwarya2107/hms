<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .register-button {

  color: #035E75;
  background-color: white;
  border: 2px solid #DF8029;
  padding: 20px;
  border-radius: 10px;
  font-size: 20px;
}
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #035E75;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        body{
            background-color: #033E75;
        }
        
       
    </style>
</head>

<body>
    <form action="/register_data" method="post" enctype="multipart/form-data">
        <h1>Register</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>


        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="medical_record">Medical Record (PDF):</label>
        <input type="file" id="medical_record" name="medical_record" accept="application/pdf" required>
        <a href="/register"><button class="register-button">Register</button></a>
        <!-- <input type="submit" value="Register" class="register-button"> -->
    </form>
</body>

</html>

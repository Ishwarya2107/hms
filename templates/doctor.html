<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Doctor Appointments</h1>
    <form action="/accept" method="post">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Description</th>
                    <th>Date and Timing</th>
                  
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                <tr  >
                    <td>{{ appointment[0] }}</td>
                    <td>{{ appointment[1]}}</td>
                    <td>{{ appointment[2] }}</td>
                    <td >{{ appointment[3] }}</td>
                    <td >
                        <input type="date" name = "dates" placeholder="Select date">
                        <input type="time" name="times"placeholder="Select time">
                        <button>Submit</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </form>
    

  
</body>
</html>

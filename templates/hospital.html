<!DOCTYPE html>
<html>
<head>
    <title>PSG Hospitals</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles for headings */
        body{
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
        }

        h1, h2 {
            color: #033E75; /* Set color to blue (#033E75) for both h1 and h2 */
            text-align: left; /* Align headings to the left */
        }

        /* Style for the container div */
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            margin-left: 50px; /* Add left margin for spacing */
        }

        /* Style for the blue boxes */
        .blue-box {
            width: 60%; /* Adjust width as needed */
            max-width: 300px; /* Set a maximum width for responsiveness */
            border: 2px solid #033E75; /* Blue border (#033E75) */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Spacing inside the box */
            margin-bottom: 20px; /* Margin between boxes */
            background-color: #033E75; /* Blue background color */
            padding-left: 50px;
            padding-right: 50px;
            margin-left: 50px;
        }

        /* Style for headings inside blue boxes */
        .blue-box h3, .blue-box p {
            color: white; /* Set text color to white */
            margin: 0; /* Remove default margin */
        }

        /* Style for the image */
        img {
            width: 40%; /* Set width of the image */
            margin-left: auto; /* Align the image to the right */
            padding-right: 200px;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="margin-left: 100px;">PSG Hospitals</h1>
        <h2 style="margin-left: 100px;">Patients</h2>
        <!-- Container div -->
        <div class="container">
            <!-- First blue box -->
            <div class="blue-box">
                <h3>Patient_name 1</h3>
                <p>Mild attack</p>
            </div>
            
            <!-- Second blue box -->
            <div class="blue-box">
                <h3>Patient_name 2</h3>
                <p>Cloud and cough</p>
            </div>

            <!-- Third blue box -->
            <div class="blue-box">
                <h3>Patient_name 3</h3>
                <p>Knee pain</p>
            </div>

            <!-- Fourth blue box -->
            <div class="blue-box">
                <h3>Patient_name 4</h3>
                <p>Fever</p>
            </div>
        </div>
    </div>
    <img src="/templates/hosp.png" alt="Hospital Image">
</body>
</html>
